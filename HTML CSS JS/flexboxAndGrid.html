<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox and grid</title>
    <link rel="stylesheet" href="flexboxAndGrid.css" />
  </head>
  <body>
    <h1>flexbox</h1>
    <div class="flex">
      <div class="box box1">hi</div>
      <div class="box box2">hello</div>
      <div class="box box3">hey</div>
    </div>
    <h1>Grid</h1>
    <div class="grids">
      <div class="grid grid1">hello</div>
      <div class="grid grid2">jai ho</div>
      <div class="grid grid3">paji</div>
      <div class="grid grid4">kem cho</div>
      <div class="grid grid5">jai janki</div>
    </div>
  </body>
</html>
