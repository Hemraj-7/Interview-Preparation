<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="">
      <label for="name">Enter Your Name: </label>
      <input type="text" name="name" id="name" required /><br /><br />
      <label for="email">Enter Your Email: </label>
      <input type="email" name="email" id="email" required /><br /><br />
      <label for="password">Enter the Password: </label>
      <input type="password" name="password" id="password" required />
      <br /><br />
      <label for="gender">Select your Gender: </label>
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="transgender" />TransGender
      <br /><br />
      <label for="hobbies">Check Your Hobbies: </label>
      <input type="checkbox" name="hobbies" value="cricket" /> Watching Cricket
      <input type="checkbox" name="hobbies" value="movies" /> Watching Movies
      <input type="checkbox" name="hobbies" value="music" /> Listening Music
      <input type="checkbox" name="hobbies" value="coding" /> Coding
      <input type="checkbox" name="hobbies" value="traveling" /> Traveling
      <br /><br />
      <label for="city">Select Your City: </label>
      <select name="city" id="city">
        <option value="hyderabad">hyderabad</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Ahemdabad">Ahemdabad</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangluru">Bangluru</option>
        <option value="Indore">Indore</option>
        <option value="Jodhpur">Jodhpur</option>
      </select>
      <br /><br />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
