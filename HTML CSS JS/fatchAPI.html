<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatch API</title>
  </head>
  <body>
    <main>
      <ul id="list"></ul>
      <p class="userid">001</p>
      <p class="id">0001</p>
      <p class="title">hemsa</p>
      <p class="body">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi veniam
        vel, sequi, provident corporis voluptatibus a minima iure blanditiis
        suscipit maiores repellat ex totam mollitia quia quis cum fugiat
        veritatis, neque dolore ea beatae.
      </p>
    </main>
    <script>
        let list = document.querySelector("#list");

  fetch("https://jsonplaceholder.typicode.com/posts")
    .then((response) => response.json())
    .then((data) => {
      console.log(data);

      // Loop AFTER data is received
      for (let i = 0; i < data.length; i++) {
        let li = document.createElement("li");

        li.textContent = 
          `user id: ${data[i].userId} | 
           id: ${data[i].id} | 
           title: ${data[i].title} | 
           body: ${data[i].body}`;

        list.append(li);
      }
    })
    .catch((error) => console.error("Error: ", error));
    </script>
  </body>
</html>
